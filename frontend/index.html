<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfumaria Inspirados</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Cabeçalho da Página -->
    <header class="main-header">
        <div class="header-content">
            <h1 class="brand-title">Essência Inspirada</h1>
            <p class="brand-subtitle">Fragrâncias que marcam momentos inesquecíveis.</p>
        </div>
    </header>

    <!-- Conteúdo Principal -->
    <main>
        <section id="products-section" class="products-section">
            <h2 class="section-title">Nossa Coleção Exclusiva</h2>
            <!-- Grade de produtos será preenchida pelo JavaScript -->
            <div id="product-grid" class="product-grid">
                <!-- Spinner de carregamento -->
                <div class="spinner"></div>
            </div>
        </section>
    </main>

    <!-- Botão Flutuante do Carrinho -->
    <div id="cart-button" class="cart-button">
        <!-- Ícone do carrinho -->
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg>
        <!-- Contador de itens -->
        <span id="cart-count" class="cart-count">0</span>
    </div>

    <!-- Botão Flutuante do WhatsApp para Checkout -->
    <a id="whatsapp-checkout" class="whatsapp-checkout-button" href="#" aria-label="Finalizar Pedido no WhatsApp">
        <!-- Ícone do WhatsApp -->
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M.057 24l1.687-6.163c-1.041-1.804-1.588-3.849-1.587-5.946.003-6.556 5.338-11.891 11.893-11.891 3.181.001 6.167 1.24 8.413 3.488 2.245 2.248 3.481 5.236 3.48 8.414-.003 6.557-5.338 11.892-11.894 11.892-1.99-.001-3.951-.5-5.688-1.448l-6.305 1.654zm6.597-3.807c1.676.995 3.276 1.591 5.392 1.592 5.448 0 9.886-4.434 9.889-9.885.002-5.452-4.433-9.887-9.889-9.887-5.452 0-9.887 4.434-9.889 9.887.001 2.234.829 4.353 2.408 5.968l-1.582 5.825 5.825-1.582zM12 6.953c.414 0 .75.336.75.75s-.336.75-.75.75c-2.893 0-5.242 2.35-5.242 5.243 0 .414-.336.75-.75.75s-.75-.336-.75-.75c0-3.719 3.014-6.743 6.742-6.743zm4.593 5.992c.414 0 .75.336.75.75s-.336.75-.75.75c-1.503 0-2.723 1.22-2.723 2.723 0 .414-.336.75-.75.75s-.75-.336-.75-.75c0-2.328 1.896-4.223 4.223-4.223z"></path></svg>
    </a>

    <!-- Scripts -->
    <script src="js/mock.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
